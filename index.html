<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Search</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

<div class="container">
    <h1>National Parks Search</h1>

    <form action="">
        <section>
            <p class="inline">Search by State:</p>
            <input type="text" id="search" placeholder="Ex: GA, FL, UT ">
        </section>
        
        <section>
            <p class="inline">Number of Results:</p>
            <input type="number" id="quantity" value="10">
        </section>
        
        <br>
        <button class="submit-btn">Search</button>
    </form>

    <p id="js-error-message" class="error-message"></p>

    <section id="results" class="hidden">
        <h2>Search Results</h2>
        <ul id="results-list"></ul>
    </section>
</div>

    


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
